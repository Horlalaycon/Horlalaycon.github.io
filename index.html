<!DOCTYPE html>
<html lang="en">  <head>
    <title>Ibrahim Ajimati Profile</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        * {  box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .profile-image {
            text-align: center;
            margin: 20px 0;
        }

        .profile-image img {
            border-radius: 50%;
            max-width: 200px;
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .about, .skills, .contact {
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;  }

        a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;  /* Adjust heading size for smaller screens */
            }

            .profile-image img {
                max-width: 150px;  /* Adjust image size for smaller screens */
            }

            .about, .skills, .contact {
                margin-bottom: 20px;  /* Add some spacing between sections */
            }
        }

        /* Dark mode */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode header,
        .dark-mode .about,
        .dark-mode .skills,
        .dark-mode .contact,
        .dark-mode footer {
            background-color: #333;
        }

        .dark-mode a {
            color: #999;
        }

        .dark-mode .profile-image img {
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Robot-like design */
        body {
            font-family: monospace;
        }

        header, .about, .skills, .contact, footer {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Ibrahim Ajimati </h1>
        <p>A Cyber Security Researcher</p>
        <button id="toggle-theme">Toggle Theme</button>
    </header>

    <section class="profile-image">
        <img src="robot-profile-pic.png" alt="Robot Profile Picture">
    </section>

    <section class="about">
        <h2>About Me</h2>
        <p>I am a curious security researcher, here to explore and create.</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>Hacking</li>
            <li>Python Programming</li>
            <li>Computer networking</li>
            <li>Problem Solving</li
